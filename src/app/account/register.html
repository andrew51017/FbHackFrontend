<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register to use Mercury</h1>
            <div class="account-wall">
        		<div class="text-center">
                	<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
				<div class="alert alert-danger alert-dismissible loginAlert" role="alert" ng-show="errorMessage">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong>Warning!</strong> {{ errorMessage }}
				</div>
                <form class="form-signin" ng-submit="doRegister()">
                	<div class="form-group">
	                	<input ng-model="registerData.email" type="text" class="form-control" placeholder="Email" required autofocus>
	                </div>
	                <div class="form-group">
	                	<input ng-model="registerData.password" type="password" class="form-control" placeholder="Password" required>
                	</div>
                    <div class="form-group">
                        <input ng-model="registerData.confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <input ng-model="registerData.first_name" type="text" class="form-control" placeholder="First name" required autofocus>
                    </div>
                    <div class="form-group">
                        <input ng-model="registerData.last_name" type="text" class="form-control" placeholder="Last name" required autofocus>
                    </div>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
            <br/>
            <a ui-sref="app.account.login" class="text-center new-account">Go back </a>
        </div>
    </div>
</div>
