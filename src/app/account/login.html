<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <div> <h1 style="text-align:center;">Sign in to Mercury!</h1></div>
            <div class="account-wall">
        		<div class="text-center">
                	<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
				<div class="alert alert-danger alert-dismissible loginAlert" role="alert" ng-show="errorMessage">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong>Warning!</strong> {{ errorMessage }}
				</div>
                <form class="form-signin" ng-submit="doLogin()">
                	<div class="form-group">
	                	<input ng-model="loginData.email" type="text" class="form-control" placeholder="Email" required autofocus>
	                </div>
	                <div class="form-group">
	                	<input ng-model="loginData.password" type="password" class="form-control" placeholder="Password" required>
                	</div>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <br/>
            <a ui-sref="app.account.register" class="text-center new-account">Create an account </a>
            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </div>
    </div>
</div>
